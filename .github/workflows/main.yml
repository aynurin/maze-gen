name: Build and Test .NET on Mono

on: [push] # Trigger the workflow on push events

jobs:
  build_and_test:
    runs-on: ubuntu-latest # Use a Linux runner with Mono support

    steps:
      - uses: actions/checkout@v3

      - name: Setup Mono
        run: |
          sudo apt-get install -y mono-complete
          sudo apt-get install -y nuget

      - name: Restore dependencies
        run: |
          nuget restore
          nuget install NUnit.ConsoleRunner -Version 3.13.0 -DirectDownload -OutputDirectory packages

      - name: Build
        run: |
          msbuild maze-gen.sln
          ls -laR

      - name: Test
        run: packages/NUnit.ConsoleRunner.3.13.0/tools/nunit3-console.exe build/Debug/tests/PlayersWorlds.Maps.Tests.dll --framework=mono-4.0 --where='cat!=Load' # Replace with your test assembly path
